name: tag-build

on:
  push:
    tags:
      - "cli-v*"

permissions:
  contents: write

jobs:
  build-cli:
    name: Build CLI (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    if: startsWith(github.ref_name, 'cli-v')
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          lfs: true
          fetch-depth: 0

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Rust build artifacts
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: |
            . -> target
          shared-key: tag-build-cli-${{ matrix.os }}

      - name: Build CLI
        run: cargo build --release -p atlas-cli

      - name: Stage CLI artifact
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p dist

          BIN_PATH="target/release/atlas"
          FILE_NAME="atlas-cli-${{ runner.os }}-${{ runner.arch }}"

          if [[ "${{ runner.os }}" == "Windows" ]]; then
            BIN_PATH="target/release/atlas.exe"
            FILE_NAME="${FILE_NAME}.exe"
          fi

          cp "${BIN_PATH}" "dist/${FILE_NAME}"
          ls -lah dist

      - name: Upload CLI artifact
        uses: actions/upload-artifact@v4
        with:
          name: atlas-cli-${{ matrix.os }}
          path: dist/atlas-cli-*
          if-no-files-found: error

  release-cli:
    name: Release CLI
    runs-on: ubuntu-latest
    if: startsWith(github.ref_name, 'cli-v')
    needs: [build-cli]
    steps:
      - name: Parse version
        id: tag
        run: echo "version=${GITHUB_REF_NAME#cli-v}" >> "$GITHUB_OUTPUT"

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist/cli

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          name: Atlas CLI v${{ steps.tag.outputs.version }}
          tag_name: ${{ github.ref_name }}
          files: dist/cli/**/atlas-cli-*
