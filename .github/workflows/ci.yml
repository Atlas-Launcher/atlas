name: ci

on:
  pull_request:
    paths-ignore:
      - "apps/web/**"
      - "**/*.md"
  push:
    branches: [main, master]
    paths-ignore:
      - "apps/web/**"
      - "**/*.md"
  workflow_dispatch: {}

concurrency:
  group: ci-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  CARGO_PROFILE_RELEASE_DEBUG: "0"
  CARGO_TARGET_X86_64_PC_WINDOWS_MSVC_LINKER: lld-link
  CARGO_TARGET_AARCH64_PC_WINDOWS_MSVC_LINKER: lld-link
  RUSTC_WRAPPER: sccache
  SCCACHE_GHA_ENABLED: "true"

jobs:
  changes:
    name: Detect changes
    runs-on: ubuntu-latest
    outputs:
      rust_core: ${{ steps.filter.outputs.rust_core }}
      launcher_tauri: ${{ steps.filter.outputs.launcher_tauri }}
      launcher_frontend: ${{ steps.filter.outputs.launcher_frontend }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Paths filter
        id: filter
        uses: dorny/paths-filter@v3
        with:
          filters: |
            # Any Rust workspace changes (shared crates + rust apps)
            rust_core:
              - "Cargo.toml"
              - "Cargo.lock"
              - "crates/**"
              - "apps/cli/**"
              - "apps/runner-v2/**"
              - "apps/runnerd-v2/**"
              - "apps/runner/**"

            # Tauri backend (Rust) changes for the launcher only
            launcher_tauri:
              - "apps/launcher/src-tauri/**"

            # Vue/TS frontend changes for the launcher only
            launcher_frontend:
              - "pnpm-lock.yaml"
              - "pnpm-workspace.yaml"
              - "turbo.json"
              - "apps/launcher/package.json"
              - "apps/launcher/tsconfig*.json"
              - "apps/launcher/vite*.ts"
              - "apps/launcher/src/**"
              - "apps/launcher/**/*.vue"
              - "apps/launcher/**/*.ts"
              - "apps/launcher/**/*.tsx"

  no-changes:
    name: No relevant changes
    needs: changes
    if: needs.changes.outputs.rust_core != 'true' && needs.changes.outputs.launcher_tauri != 'true' && needs.changes.outputs.launcher_frontend != 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Nothing to do
        run: echo "No Rust or launcher frontend changes detected; skipping checks."

  rust-ci:
    name: Rust (fmt, clippy, test) — linux
    needs: changes
    if: needs.changes.outputs.rust_core == 'true' || needs.changes.outputs.launcher_tauri == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          lfs: true
          fetch-depth: 0

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Setup sccache
        uses: mozilla-actions/sccache-action@v0.0.7

      - name: Install Linux system dependencies (launcher tauri)
        if: needs.changes.outputs.launcher_tauri == 'true'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            pkg-config \
            libglib2.0-dev \
            libgtk-3-dev \
            libwebkit2gtk-4.1-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev \
            patchelf

      - name: Cache Rust build artifacts
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: |
            . -> target
          shared-key: atlas-rust-${{ runner.os }}-workspace
          cache-all-crates: true
          cache-on-failure: true

      - name: rustfmt
        run: cargo fmt --all -- --check

      - name: clippy
        run: cargo clippy --workspace --all-targets -- -D warnings

      - name: tests
        run: cargo test --workspace --all-targets

  launcher-ts:
    name: Launcher frontend (vue-tsc) — linux
    needs: changes
    if: needs.changes.outputs.launcher_frontend == 'true'
    runs-on: ubuntu-latest
    env:
      TURBO_TELEMETRY_DISABLED: "1"
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          lfs: true
          fetch-depth: 0

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm
          cache-dependency-path: pnpm-lock.yaml

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Typecheck (apps/launcher)
        run: pnpm --dir apps/launcher run typecheck
