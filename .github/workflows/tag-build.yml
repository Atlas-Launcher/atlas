name: tag-build

on:
  push:
    tags:
      - "cli-v*"
      - "launcher-v*"

permissions:
  contents: write

jobs:
  build-cli:
    name: Build CLI (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    if: startsWith(github.ref_name, 'cli-v')
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          lfs: true
          fetch-depth: 0

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Build CLI
        run: cargo build --release -p atlas-cli

      - name: Upload CLI artifact
        uses: actions/upload-artifact@v4
        with:
          name: atlas-cli-${{ matrix.os }}
          path: target/release/atlas*
          if-no-files-found: error

  release-cli:
    name: Release CLI
    runs-on: ubuntu-latest
    if: startsWith(github.ref_name, 'cli-v')
    needs: [build-cli]
    steps:
      - name: Parse version
        id: tag
        run: echo "version=${GITHUB_REF_NAME#cli-v}" >> "$GITHUB_OUTPUT"

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist/cli

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          name: Atlas CLI v${{ steps.tag.outputs.version }}
          tag_name: ${{ github.ref_name }}
          files: dist/cli/**/*

  build-launcher:
    name: Build Launcher (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    if: startsWith(github.ref_name, 'launcher-v')
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          lfs: true
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.15.9

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install Linux dependencies
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            libgtk-3-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev \
            libssl-dev \
            patchelf

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build Launcher
        run: pnpm --filter atlas tauri:build
        env:
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}

      - name: Upload Launcher artifact
        uses: actions/upload-artifact@v4
        with:
          name: atlas-launcher-${{ matrix.os }}
          path: apps/launcher/src-tauri/target/release/bundle/**
          if-no-files-found: error

  release-launcher:
    name: Release Launcher
    runs-on: ubuntu-latest
    if: startsWith(github.ref_name, 'launcher-v')
    needs: [build-launcher]
    steps:
      - name: Parse version
        id: tag
        run: echo "version=${GITHUB_REF_NAME#launcher-v}" >> "$GITHUB_OUTPUT"

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist/launcher

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          name: Atlas Launcher v${{ steps.tag.outputs.version }}
          tag_name: ${{ github.ref_name }}
          files: dist/launcher/**/*
