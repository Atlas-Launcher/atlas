name: launcher-release

on:
  push:
    tags:
      - "launcher-v*"

permissions:
  contents: read

concurrency:
  group: launcher-release-${{ github.ref }}
  cancel-in-progress: true

env:
  CARGO_PROFILE_RELEASE_DEBUG: "0"
  CARGO_INCREMENTAL: "0"
  CARGO_TARGET_X86_64_PC_WINDOWS_MSVC_LINKER: lld-link
  CARGO_TARGET_AARCH64_PC_WINDOWS_MSVC_LINKER: lld-link
  RUSTC_WRAPPER: sccache
  SCCACHE_GHA_ENABLED: "true"
  SCCACHE_IGNORE_SERVER_IO_ERROR: "1"

jobs:
  publish-launcher:
    name: Build Launcher (${{ matrix.platform }})
    runs-on: ${{ matrix.platform }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: windows-latest
            tauri_args: --ci
          - platform: macos-26
            tauri_args: --ci --no-sign

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          lfs: true
          fetch-depth: 1

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.15.9

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm
          cache-dependency-path: pnpm-lock.yaml

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Setup sccache
        uses: mozilla-actions/sccache-action@v0.0.9

      - name: Ensure lld-link is available (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          $lld = Get-Command lld-link -ErrorAction SilentlyContinue
          if (-not $lld) {
            choco install llvm --yes --no-progress
            $llvmBin = Join-Path $env:ProgramFiles "LLVM\\bin"
            if (Test-Path $llvmBin) {
              Add-Content -Path $env:GITHUB_PATH -Value $llvmBin
              $env:Path = "$llvmBin;$env:Path"
            }
          }

          $lld = Get-Command lld-link -ErrorAction SilentlyContinue
          if (-not $lld) {
            throw "lld-link not found after attempting LLVM installation."
          }
          Write-Host "lld-link found at $($lld.Source)"

      - name: Cache Rust build artifacts
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: |
            . -> target
          shared-key: atlas-rust-${{ runner.os }}-workspace
          cache-all-crates: true
          cache-on-failure: true

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Stamp Tauri version from tag
        if: startsWith(github.ref_name, 'launcher-v')
        shell: bash
        env:
          VERSION: ${{ github.ref_name }}
        run: |
          set -euo pipefail
          VERSION="${VERSION#launcher-v}"
          if [[ ! "${VERSION}" =~ ^[0-9]+\.[0-9]+\.[0-9]+([-.].*)?$ ]]; then
            echo "Invalid launcher tag version: ${VERSION}" >&2
            exit 1
          fi
          export VERSION
          node -e 'const fs=require("fs"); const path="apps/launcher/src-tauri/tauri.conf.json"; const cfg=JSON.parse(fs.readFileSync(path,"utf8")); cfg.version=process.env.VERSION; fs.writeFileSync(path, JSON.stringify(cfg, null, 2) + "\n");'
          grep -n '"version"' apps/launcher/src-tauri/tauri.conf.json

      - name: Build launcher bundles
        uses: tauri-apps/tauri-action@5c73698991aa26946b2d232c344ea4d54b880ff7
        env:
          ATLAS_MS_CLIENT_ID: ${{ secrets.ATLAS_MS_CLIENT_ID }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        with:
          projectPath: apps/launcher
          tauriScript: pnpm tauri
          args: ${{ matrix.tauri_args }}

      - name: Collect launcher bundles
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p dist/release
          # In this Cargo workspace, Tauri can emit bundles under repo-root target/.
          # It may also emit inside apps/launcher/*/target on some setups.
          bundle_roots=(target apps/launcher/src-tauri/target apps/launcher/target)
          found=0
          while IFS= read -r f; do
            cp "$f" dist/release/
            found=1
          done < <(
            find "${bundle_roots[@]}" -type f \
              -path '*/release/bundle/*' \
              \( -name '*.exe' -o -name '*.msi' -o -name '*.dmg' -o -name '*.app.tar.gz' -o -name '*.sig' \) 2>/dev/null
          )
          if [[ "${found}" -eq 0 ]]; then
            echo "No launcher bundles found under target/**/release/bundle or apps/launcher/**/target/**/release/bundle." >&2
            find "${bundle_roots[@]}" -maxdepth 7 -type d -name bundle 2>/dev/null || true
            exit 1
          fi
          ls -lah dist/release

      - name: Sign Windows launcher artifacts
        if: runner.os == 'Windows'
        shell: pwsh
        env:
          WIN_B64_PFX: ${{ secrets.WIN_B64_PFX }}
          WIN_PFX_PASSWORD: ${{ secrets.WIN_PFX_PASSWORD }}
        run: |
          if ([string]::IsNullOrWhiteSpace($env:WIN_B64_PFX)) {
            throw "WIN_B64_PFX secret is required to sign Windows launcher artifacts."
          }
          if ([string]::IsNullOrWhiteSpace($env:WIN_PFX_PASSWORD)) {
            throw "WIN_PFX_PASSWORD secret is required to sign Windows launcher artifacts."
          }

          $pfxPath = Join-Path $env:RUNNER_TEMP "windows-codesign.pfx"
          [IO.File]::WriteAllBytes($pfxPath, [Convert]::FromBase64String($env:WIN_B64_PFX))

          $signtool = (Get-ChildItem "C:\Program Files (x86)\Windows Kits\10\bin\*\x64\signtool.exe" |
            Sort-Object FullName -Descending |
            Select-Object -First 1).FullName
          if (-not $signtool) {
            throw "signtool.exe not found in Windows SDK."
          }

          $targets = Get-ChildItem "dist/release" -File | Where-Object { $_.Extension -in @(".exe", ".msi") }
          if (-not $targets) {
            throw "No Windows launcher .exe/.msi artifacts found to sign in dist/release."
          }

          foreach ($target in $targets) {
            & $signtool sign `
              /f $pfxPath `
              /p $env:WIN_PFX_PASSWORD `
              /fd SHA256 `
              /tr http://timestamp.digicert.com `
              /td SHA256 `
              $target.FullName
          }

      - name: Verify Windows launcher signatures
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          $targets = Get-ChildItem "dist/release" -File | Where-Object { $_.Extension -in @(".exe", ".msi") }
          foreach ($target in $targets) {
            $signature = Get-AuthenticodeSignature $target.FullName
            $status = $signature.Status.ToString()
            if (-not $signature.SignerCertificate) {
              throw "No signer certificate present for $($target.FullName)"
            }
            if ($status -in @("NotSigned", "HashMismatch", "NotSupportedFileFormat")) {
              throw "Invalid signature status '$status' for $($target.FullName)"
            }
            Write-Host "Verified signature for $($target.Name): status=$status"
          }

      - name: Finalize updater signatures (post-codesign)
        shell: bash
        env:
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        run: |
          set -euo pipefail
          shopt -s nullglob

          payloads=()
          while IFS= read -r f; do
            payloads+=("$f")
          done < <(
            find dist/release -type f \
              \( -name '*.exe' -o -name '*.msi' -o -name '*.dmg' -o -name '*.app.tar.gz' -o -name '*.nsis.zip' -o -name '*.msi.zip' -o -name '*.AppImage.tar.gz' \) 2>/dev/null
          )

          if [[ "${#payloads[@]}" -eq 0 ]]; then
            echo "No release payloads found for updater signature finalization."
            exit 0
          fi

          for file in "${payloads[@]}"; do
            if [[ -f "${file}.sig" ]]; then
              rm -f "${file}.sig"
            fi
            echo "Generating updater signature for final payload: ${file}"
            file_abs="${PWD}/${file#./}"
            pnpm --filter atlas exec tauri signer sign "${file_abs}"
          done

      - name: Upload launcher bundles
        uses: actions/upload-artifact@v4
        with:
          name: launcher-bundles-${{ matrix.platform }}
          path: dist/release/*
          if-no-files-found: error
          retention-days: 1

  publish-atlas:
    name: Publish launcher to Atlas Distribution API
    runs-on: ubuntu-latest
    needs: [publish-launcher]
    if: startsWith(github.ref_name, 'launcher-v')
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Parse version
        id: tag
        run: echo "version=${GITHUB_REF_NAME#launcher-v}" >> "$GITHUB_OUTPUT"

      - name: Download launcher bundle artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist/release
          pattern: launcher-bundles-*
          merge-multiple: true

      - name: Build Atlas publish manifest
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p .atlas-release
          manifest=".atlas-release/launcher-files.txt"
          : > "${manifest}"

          detect_arch_hint() {
            local lower="$1"
            if [[ "${lower}" == *.sig ]]; then
              detect_arch_hint "${lower%.sig}"
              return
            fi
            if [[ "${lower}" == *arm64* || "${lower}" == *aarch64* ]]; then
              echo "arm64"
              return
            fi
            if [[ "${lower}" == *x64* || "${lower}" == *x86_64* || "${lower}" == *amd64* ]]; then
              echo "x64"
              return
            fi
            return 1
          }

          resolve_arch() {
            local lower="$1"
            local os="$2"

            if arch_hint="$(detect_arch_hint "${lower}")"; then
              echo "${arch_hint}"
              return
            fi

            local os_has_x64="${ARCH_HINT_X64_BY_OS[${os}]:-0}"
            local os_has_arm64="${ARCH_HINT_ARM64_BY_OS[${os}]:-0}"
            if [[ "${os_has_x64}" == "1" && "${os_has_arm64}" == "0" ]]; then
              echo "x64"
              return
            fi
            if [[ "${os_has_arm64}" == "1" && "${os_has_x64}" == "0" ]]; then
              echo "arm64"
              return
            fi

            echo "x64"
          }

          infer_os_kind() {
            local lower="$1"
            if [[ "${lower}" == *.sig ]]; then
              infer_os_kind "${lower%.sig}"
              return
            fi

            if [[ "${lower}" == *.exe || "${lower}" == *.msi ]]; then
              echo "windows|installer"
              return
            fi

            if [[ "${lower}" == *.nsis.zip || "${lower}" == *.msi.zip ]]; then
              echo "windows|binary"
              return
            fi

            if [[ "${lower}" == *.dmg || "${lower}" == *.pkg ]]; then
              echo "macos|installer"
              return
            fi

            if [[ "${lower}" == *.app.tar.gz || "${lower}" == *.app.zip ]]; then
              echo "macos|binary"
              return
            fi

            if [[ "${lower}" == *.deb || "${lower}" == *.rpm || "${lower}" == *.appimage ]]; then
              echo "linux|installer"
              return
            fi

            if [[ "${lower}" == *.appimage.tar.gz ]]; then
              echo "linux|binary"
              return
            fi

            if [[ "${lower}" == *windows* ]]; then
              echo "windows|other"
              return
            fi

            if [[ "${lower}" == *darwin* || "${lower}" == *macos* || "${lower}" == *osx* ]]; then
              echo "macos|other"
              return
            fi

            if [[ "${lower}" == *linux* ]]; then
              echo "linux|other"
              return
            fi

            return 1
          }

          declare -A ARCH_HINT_X64_BY_OS=()
          declare -A ARCH_HINT_ARM64_BY_OS=()
          while IFS= read -r file; do
            base="$(basename "${file}")"
            lower="$(echo "${base}" | tr '[:upper:]' '[:lower:]')"

            os_kind="$(infer_os_kind "${lower}")" || continue
            os="${os_kind%%|*}"

            if arch_hint="$(detect_arch_hint "${lower}")"; then
              if [[ "${arch_hint}" == "x64" ]]; then
                ARCH_HINT_X64_BY_OS["${os}"]=1
              elif [[ "${arch_hint}" == "arm64" ]]; then
                ARCH_HINT_ARM64_BY_OS["${os}"]=1
              fi
            fi
          done < <(find dist/release -type f)

          while IFS= read -r file; do
            base="$(basename "${file}")"
            lower="$(echo "${base}" | tr '[:upper:]' '[:lower:]')"

            os_kind="$(infer_os_kind "${lower}")" || continue
            os="${os_kind%%|*}"
            kind="${os_kind##*|}"
            arch="$(resolve_arch "${lower}" "${os}")"

            if [[ "${lower}" == *.sig ]]; then
              kind="signature"
            fi

            if [[ "${kind}" == "other" ]]; then
              continue
            fi

            echo "${file}|${os}|${arch}|${kind}|${base}" >> "${manifest}"
          done < <(find dist/release -type f)

          while IFS= read -r file; do
            [[ -z "${file}" ]] && continue
            if [[ ! -f "${file}.sig" ]]; then
              echo "Missing updater signature for payload: ${file}" >&2
              exit 1
            fi
          done < <(
            awk -F'|' '$4 == "binary" { print $1 }' "${manifest}"
          )

          test -s "${manifest}"
          cat "${manifest}"

      - name: Publish launcher to Atlas Distribution API
        uses: ./.github/actions/atlas-release
        with:
          atlas_base_url: ${{ secrets.ATLAS_HUB_URL }}
          atlas_app_deploy_token: ${{ secrets.ATLAS_APP_DEPLOY_TOKEN }}
          product: launcher
          version: ${{ steps.tag.outputs.version }}
          channel: stable
          files_manifest: .atlas-release/launcher-files.txt
