name: launcher-nsis-release.yml
on:
  push:
    tags:
      - "launcher-v*"

permissions:
  contents: write

jobs:
  publish-launcher:
    name: Build (${{ matrix.name }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: linux (ubuntu)
            target: x86_64-unknown-linux-gnu
            os_deps: true
            # build whatever your linux bundling is (default)
            tauri_args: --ci --no-sign

          - name: windows nsis (cross, experimental)
            # IMPORTANT: cross on Linux is usually easiest with GNU toolchain
            # MSVC cross from linux is possible but often more pain.
            target: x86_64-pc-windows-gnu
            os_deps: false
            # Force NSIS bundle target (avoid MSI/WiX which needs Windows)
            tauri_args: --ci --no-sign --bundles nsis

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          lfs: true
          fetch-depth: 0

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.15.9

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm
          cache-dependency-path: pnpm-lock.yaml

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Cache Rust build artifacts
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: |
            . -> target
          shared-key: launcher-release-${{ matrix.target }}
          cache-all-crates: true
          cache-on-failure: true

      - name: Install Linux dependencies (Tauri WebKitGTK)
        if: matrix.os_deps == true
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            libgtk-3-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev \
            libssl-dev \
            patchelf

      - name: Install Windows cross + NSIS tooling
        if: matrix.target == 'x86_64-pc-windows-gnu'
        run: |
          sudo apt-get update
          # mingw-w64 provides the linker/toolchain; nsis provides makensis
          sudo apt-get install -y \
            mingw-w64 \
            nsis \
            pkg-config \
            clang \
            lld

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Set Version
        run: node .release-tools/set-version.js ${{ github.ref_name }}

      - name: Build and upload bundles
        uses: tauri-apps/tauri-action@5c73698991aa26946b2d232c344ea4d54b880ff7
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        with:
          projectPath: apps/launcher
          tauriScript: pnpm tauri
          tagName: ${{ github.ref_name }}
          releaseName: Atlas Launcher ${{ github.ref_name }}
          releaseDraft: false
          prerelease: false
          uploadUpdaterJson: false
          uploadUpdaterSignatures: true
          args: ${{ matrix.tauri_args }} --target ${{ matrix.target }}

  publish-macos:
    name: Build macOS dmg
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
        with:
          lfs: true
          fetch-depth: 0

      - uses: pnpm/action-setup@v4
        with:
          version: 9.15.9

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm
          cache-dependency-path: pnpm-lock.yaml

      - uses: dtolnay/rust-toolchain@stable

      - uses: Swatinem/rust-cache@v2
        with:
          workspaces: |
            . -> target
          shared-key: launcher-release-macos
          cache-all-crates: true
          cache-on-failure: true

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Set Version
        run: node .release-tools/set-version.js ${{ github.ref_name }}

      - name: Build and upload macOS bundles
        uses: tauri-apps/tauri-action@5c73698991aa26946b2d232c344ea4d54b880ff7
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        with:
          projectPath: apps/launcher
          tauriScript: pnpm tauri
          tagName: ${{ github.ref_name }}
          releaseName: Atlas Launcher ${{ github.ref_name }}
          releaseDraft: false
          prerelease: false
          uploadUpdaterJson: false
          uploadUpdaterSignatures: true
          args: --ci --no-sign --bundles dmg
