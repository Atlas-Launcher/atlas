name: runner-release

on:
  push:
    tags:
      - "runner-v*"

permissions:
  contents: write

concurrency:
  group: runner-release-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-runner:
    name: Build runner-v2 (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    if: startsWith(github.ref_name, 'runner-v')
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          lfs: true
          fetch-depth: 0

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Rust build artifacts
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: |
            . -> target
          shared-key: runner-build-${{ matrix.os }}
          cache-on-failure: true

      - name: Build runner-v2
        run: cargo build --release -p runner-v2

      - name: Stage runner-v2 artifact
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p dist

          BIN_PATH="target/release/atlas-runner"
          FILE_NAME="atlas-runner-${{ runner.os }}-${{ runner.arch }}"

          cp "${BIN_PATH}" "dist/${FILE_NAME}"
          ls -lah dist

      - name: Upload runner-v2 artifact
        uses: actions/upload-artifact@v4
        with:
          name: atlas-runner-${{ matrix.os }}
          path: dist/atlas-runner-*
          if-no-files-found: error

  build-runnerd:
    name: Build runnerd-v2 (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    if: startsWith(github.ref_name, 'runner-v')
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          lfs: true
          fetch-depth: 0

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Rust build artifacts
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: |
            . -> target
          shared-key: runnerd-build-${{ matrix.os }}
          cache-on-failure: true

      - name: Build runnerd-v2
        run: cargo build --release -p runnerd-v2

      - name: Stage runnerd-v2 artifact
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p dist

          BIN_PATH="target/release/atlas-runnerd"
          FILE_NAME="atlas-runnerd-${{ runner.os }}-${{ runner.arch }}"

          cp "${BIN_PATH}" "dist/${FILE_NAME}"
          ls -lah dist

      - name: Upload runnerd-v2 artifact
        uses: actions/upload-artifact@v4
        with:
          name: atlas-runnerd-${{ matrix.os }}
          path: dist/atlas-runnerd-*
          if-no-files-found: error

  release:
    name: Release Runner v2
    runs-on: ubuntu-latest
    if: startsWith(github.ref_name, 'runner-v')
    needs: [build-runner, build-runnerd]
    steps:
      - name: Parse version
        id: tag
        run: echo "version=${GITHUB_REF_NAME#runner-v}" >> "$GITHUB_OUTPUT"

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          name: Atlas Runner v${{ steps.tag.outputs.version }}
          tag_name: ${{ github.ref_name }}
          files: |
            dist/**/atlas-runner-*
            dist/**/atlas-runnerd-*
          fail_on_unmatched_files: true