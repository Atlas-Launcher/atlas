name: runner-release

on:
  push:
    tags:
      - "runner-v*"

permissions:
  contents: read

concurrency:
  group: runner-release-${{ github.ref }}
  cancel-in-progress: true

env:
  CARGO_PROFILE_RELEASE_DEBUG: "0"
  CARGO_INCREMENTAL: "0"
  CARGO_TARGET_X86_64_PC_WINDOWS_MSVC_LINKER: lld-link
  CARGO_TARGET_AARCH64_PC_WINDOWS_MSVC_LINKER: lld-link
  RUSTC_WRAPPER: sccache
  SCCACHE_GHA_ENABLED: "true"
  SCCACHE_IGNORE_SERVER_IO_ERROR: "1"

jobs:
  build-binaries:
    name: Build runner-v2 + runnerd-v2 (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    if: startsWith(github.ref_name, 'runner-v')
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Setup sccache
        uses: mozilla-actions/sccache-action@v0.0.9

      - name: Install mold linker (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y mold

      - name: Cache Rust build artifacts
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: |
            . -> target
          shared-key: atlas-rust-${{ runner.os }}-workspace
          cache-all-crates: true
          cache-on-failure: true

      - name: Build runner-v2 (Linux)
        if: runner.os == 'Linux'
        run: ATLAS_BUILD_VERSION="${GITHUB_REF_NAME#runner-v}" RUSTFLAGS="-C link-arg=-fuse-ld=mold" cargo build --release -p runner-v2

      - name: Build runner-v2 (Non-Linux)
        if: runner.os != 'Linux'
        run: ATLAS_BUILD_VERSION="${GITHUB_REF_NAME#runner-v}" cargo build --release -p runner-v2

      - name: Build runnerd-v2 (Linux)
        if: runner.os == 'Linux'
        run: ATLAS_BUILD_VERSION="${GITHUB_REF_NAME#runner-v}" RUSTFLAGS="-C link-arg=-fuse-ld=mold" cargo build --release -p runnerd-v2

      - name: Build runnerd-v2 (Non-Linux)
        if: runner.os != 'Linux'
        run: ATLAS_BUILD_VERSION="${GITHUB_REF_NAME#runner-v}" cargo build --release -p runnerd-v2

      - name: Stage runner binaries
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p dist

          RUNNER_BIN_PATH="target/release/atlas-runner"
          RUNNER_FILE_NAME="atlas-runner-${{ runner.os }}-${{ runner.arch }}"
          RUNNERD_BIN_PATH="target/release/atlas-runnerd"
          RUNNERD_FILE_NAME="atlas-runnerd-${{ runner.os }}-${{ runner.arch }}"

          cp "${RUNNER_BIN_PATH}" "dist/${RUNNER_FILE_NAME}"
          cp "${RUNNERD_BIN_PATH}" "dist/${RUNNERD_FILE_NAME}"
          ls -lah dist

      - name: Upload runner-v2 artifact
        uses: actions/upload-artifact@v4
        with:
          name: atlas-runner-${{ matrix.os }}
          path: dist/atlas-runner-*
          if-no-files-found: error

      - name: Upload runnerd-v2 artifact
        uses: actions/upload-artifact@v4
        with:
          name: atlas-runnerd-${{ matrix.os }}
          path: dist/atlas-runnerd-*
          if-no-files-found: error

  release:
    name: Release Runner v2
    runs-on: ubuntu-latest
    if: startsWith(github.ref_name, 'runner-v')
    needs: [build-binaries]
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Parse version
        id: tag
        run: echo "version=${GITHUB_REF_NAME#runner-v}" >> "$GITHUB_OUTPUT"

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist

      - name: Build runner Atlas publish manifest
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p .atlas-release
          manifest=".atlas-release/runner-files.txt"
          : > "${manifest}"

          while IFS= read -r file; do
            base="$(basename "${file}")"
            lower="$(echo "${base}" | tr '[:upper:]' '[:lower:]')"
            if [[ "${lower}" != atlas-runner-* ]]; then
              continue
            fi

            if [[ "${lower}" == *darwin* || "${lower}" == *macos* ]]; then
              os="macos"
            else
              os="linux"
            fi

            if [[ "${lower}" == *arm64* || "${lower}" == *aarch64* ]]; then
              arch="arm64"
            else
              arch="x64"
            fi

            echo "${file}|${os}|${arch}|binary|${base}" >> "${manifest}"
          done < <(find dist -type f -name 'atlas-runner-*')

          test -s "${manifest}"
          cat "${manifest}"

      - name: Publish runner to Atlas Distribution API
        uses: ./.github/actions/atlas-release
        with:
          atlas_base_url: ${{ secrets.ATLAS_HUB_URL }}
          atlas_app_deploy_token: ${{ secrets.ATLAS_APP_DEPLOY_TOKEN }}
          product: runner
          version: ${{ steps.tag.outputs.version }}
          channel: stable
          files_manifest: .atlas-release/runner-files.txt

      - name: Build runnerd Atlas publish manifest
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p .atlas-release
          manifest=".atlas-release/runnerd-files.txt"
          : > "${manifest}"

          while IFS= read -r file; do
            base="$(basename "${file}")"
            lower="$(echo "${base}" | tr '[:upper:]' '[:lower:]')"
            if [[ "${lower}" != atlas-runnerd-* ]]; then
              continue
            fi

            if [[ "${lower}" == *darwin* || "${lower}" == *macos* ]]; then
              os="macos"
            else
              os="linux"
            fi

            if [[ "${lower}" == *arm64* || "${lower}" == *aarch64* ]]; then
              arch="arm64"
            else
              arch="x64"
            fi

            echo "${file}|${os}|${arch}|binary|${base}" >> "${manifest}"
          done < <(find dist -type f -name 'atlas-runnerd-*')

          test -s "${manifest}"
          cat "${manifest}"

      - name: Publish runnerd to Atlas Distribution API
        uses: ./.github/actions/atlas-release
        with:
          atlas_base_url: ${{ secrets.ATLAS_HUB_URL }}
          atlas_app_deploy_token: ${{ secrets.ATLAS_APP_DEPLOY_TOKEN }}
          product: runnerd
          version: ${{ steps.tag.outputs.version }}
          channel: stable
          files_manifest: .atlas-release/runnerd-files.txt
