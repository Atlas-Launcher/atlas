name: Build Atlas Pack

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    env:
      ATLAS_HUB_URL: ${{ secrets.ATLAS_HUB_URL }}
      ATLAS_PACK_ID: ${{ secrets.ATLAS_PACK_ID }}
      ATLAS_DEPLOY_KEY: ${{ secrets.ATLAS_DEPLOY_KEY }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install Atlas CLI
        run: |
          cargo install --git https://github.com/<ORG>/<REPO> --bin atlas

      - name: Deploy pack
        env:
          ATLAS_PACK_ID: ${{ secrets.ATLAS_PACK_ID }}
          ATLAS_DEPLOY_KEY: ${{ secrets.ATLAS_DEPLOY_KEY }}
        run: |
          atlas deploy --channel dev --commit-hash "${GITHUB_SHA}"
